receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
  batch:
  resource:
    attributes:
      - key: deployment.environment
        value: "otel-course"
        action: upsert
exporters:
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  debug:
    verbosity: detailed
  datadog:
    api:
      site: ${DD_SITE}
      key: ${DD_API_KEY}
connectors:
  datadog/connector:
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [debug, datadog, otlp/jaeger, datadog/connector]
    metrics:
      receivers: [otlp, datadog/connector]
      processors: [resource, batch]
      exporters: [debug, datadog]
    logs:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [debug, datadog]
