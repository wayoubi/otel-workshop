mode: ContinuousDelivery
branches:
  master:
    regex: ^master$
    mode: ContinuousDelivery
    increment: Patch
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: true
  feature:
    regex: ^features?[/-]
    mode: ContinuousDelivery
    increment: Inherit
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    increment: Inherit
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
ignore:
  sha: []
merge-message-formats: {}
